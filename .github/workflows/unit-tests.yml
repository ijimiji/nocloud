name: Run unit tests

on:
  push:
    branches: [ master ]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: test/unit-tests.yml
          service: app
          command: test/unit-tests.sh
